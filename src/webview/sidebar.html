<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{cssUri}}">
</head>

<body data-disable-flashing-lights="{{disableFlashingLights}}">
    <div class="title">Idle Death Gamble</div>

    <div class="slot-machine">
        <div class="machine-body">
            <div class="reels-window">
                <div class="reels-container" id="reels">
                    <div class="reel" id="reel-1">
                        <div class="reel-strip"></div>
                    </div>
                    <div class="reel" id="reel-2">
                        <div class="reel-strip"></div>
                    </div>
                    <div class="reel" id="reel-3">
                        <div class="reel-strip"></div>
                    </div>
                </div>
                <div class="payline"></div>
            </div>
            <div class="status-display" id="machine-status">READY</div>
        </div>

        <div class="handle-container" id="slot-handle">
            <div class="handle-base"></div>
            <div class="handle-arm-pivot">
                <div class="handle-arm">
                    <div class="handle-knob"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="catchy-phrase">ALWAYS BET ON HAKARI</div>

    <div id="fever-overlay">
        <div id="sparkles-container"
            style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
        <img src="{{danceUri}}" alt="Hakari Dance">
        <div id="timer">04:11:00</div>
    </div>

    <audio id="roll-audio" src="{{rollUri}}" preload="auto"></audio>
    <audio id="fever-audio" src="{{feverUri}}" preload="auto"></audio>
    <audio id="loss-audio" src="{{lossUri}}" preload="auto"></audio>

    <script src="{{jsUri}}"></script>
</body>

</html>
